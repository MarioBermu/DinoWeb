<div class="form-container">
  <h1>Iniciar Sesion</h1>
  <p>Inicia sesión en tu cuenta</p>
  <form #frmLogin="ngForm" id="login-form" (ngSubmit)="onLogin(frmLogin)">
    <label for="email" class="sr-only">Email</label>
    <input type="email" name="email" id="email" placeholder="email" ngModel required>
    <p> </p>
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" placeholder="contraseña" ngModel required>
    <p> </p>
    <button type="submit" value="Send">Log in</button>
    <p id="mensajeError" class="error escondido">Error en al iniciar sesion</p>
  </form>
  <p> </p>
  <p>No tienes cuenta? <a routerLink="register" href="register" class="color">Registrate</a></p>
  <p>Volver a <a routerLink="home" href="home" class="color">Inicio</a></p>
</div>
